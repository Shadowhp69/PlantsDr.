<!DOCTYPE html>
<html lang="en">
<head>

                <!-- Navigation Links -->

                    <h4 class="text-lg font-semibold mb-4 text-white">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-200">Home</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-200">Features</a></li>

                    </ul>
                </div>

                <!-- Support Links -->
                <div class="col-span-full md:col-span-1">
                    <h4 class="text-lg font-semibold mb-4 text-white">Support</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-200">Contact Us</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-200">FAQ</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-200">User Guide</a></li>
                    </ul>
                </div>

                        <!-- LinkedIn Icon (SVG) -->
                        <a href="#" aria-label="LinkedIn" class="text-gray-400 hover:text-green-400 transition-colors duration-200">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            <!-- Copyright and Legal -->
            <div class="mt-8 pt-8 border-t border-gray-700 text-center">
                <p class="text-sm text-gray-400">
                    &copy; <span id="current-year"></span> FarmAI. All rights reserved. | 
                    <a href="#" class="hover:text-green-400">Privacy Policy</a> | 
                    <a href="#" class="hover:text-green-400">Terms of Service</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript to set the current year -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
